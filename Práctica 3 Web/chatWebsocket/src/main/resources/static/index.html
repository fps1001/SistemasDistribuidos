<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="messageArea"></div>
    <label for="messageInput"></label><input type="text" id="messageInput" placeholder="Enter a message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/userinfo')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }
                return response.json();
            })
            .then(data => {
                if (data.username) {
                    window.currentUser = data;
                    connect();
                } else {
                    console.error('Username is missing from user details');
                }
            })
            .catch(error => console.error('Error loading user data:', error));
    });


    let stompClient = null;

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function(message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function handleKeyPress(event) {
        if (event.keyCode === 13) {  // Key code of the Enter key
            sendMessage();
            event.preventDefault();  // Prevent form from submitting
        }
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageContent = messageInput.value.trim();
        if(messageContent && stompClient) {
            const message = {  // Usando 'message' para alinear con la clase 'Message' en Java
                from: window.currentUser.username,
                from_id: window.currentUser.id,
                from_level: window.currentUser.from_level,
                text: messageContent
            };
            stompClient.send("/app/message", {}, JSON.stringify(message));
            messageInput.value = '';
        }
    }


    function showMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = message.from + ": " + message.text;
        document.getElementById('messageArea').appendChild(messageElement);
        messageElement.scrollIntoView();
    }
</script>
</body>
</html>
